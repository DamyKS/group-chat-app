<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  background-color: #111b21;
  color: #e9edef;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

.chat-input-container {
  display: flex;
  align-items: center;
  background-color: #202c33;
  border-radius: 8px;
  padding: 10px;
  margin: 20px 0;
  position: sticky;
  bottom: 0;
}

#message-input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 15px;
  padding: 8px 12px;
  height: 40px;
  min-height: 30px;
  overflow: hidden;
  background-color: transparent;
  color: #e9edef;
}

#message-input::placeholder {
  color: #8696a0;
}

#send-message-button {
  background-color: #00a884;
  color: #111b21;
  border: none;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

#send-message-button:hover {
  background-color: #02917a;
}

.container {
  margin: 8px 0;
  padding: 6px 7px 8px 9px;
  max-width: 65%;
  position: relative;
  border-radius: 7.5px;
  background-color: #202c33;
  color: #e9edef;
}

.container.darker {
  background-color: #005c4b;
  margin-left: auto;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.message-sender {
  font-size: 13px;
  font-weight: 500;
  color: #53bdeb;
  margin-bottom: 4px;
}

.message-content {
  font-size: 14px;
  line-height: 19px;
  margin: 0;
}

.time {
  float: right;
  color: #8696a0;
  font-size: 11px;
  margin-left: 8px;
  margin-top: 4px;
}

#chat-container {
  overflow-y: auto;
  height: calc(100vh - 160px);
  padding: 20px 0;
  background-color: #111b21;
}

h2 {
  background-color: #202c33;
  color: #e9edef;
  margin: 0;
  padding: 16px;
  font-size: 16px;
  font-weight: 500;
  position: sticky;
  top: 0;
  z-index: 1;
}

/* Hide default avatar images */
.container img {
  display: none;
}
</style>
</head>
<body>
  <h2>Chat Room</h2>
  <div id="chat-container">
    {% for message in messages %}
      {% if message.sender == request.user %}
        <div class="container darker">
          <p class="message-content">{{message.content}}</p>
          <span class="time">11:01</span>
        </div>
      {% else %}
        <div class="container">
          <p class="message-sender">{{message.sender}}</p>
          <p class="message-content">{{message.content}}</p>
          <span class="time">11:00</span>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  
  <div class="chat-input-container">
    <textarea id="message-input" placeholder="Message" rows="1"></textarea>
    <button id="send-message-button">âž¤</button>
  </div>

  {{room_name|json_script:"room-name"}}
  {{request.user.username|json_script:"user_username"}}

  <script>
    window.onload = function() {
      var chatContainer = document.getElementById("chat-container");
      if (chatContainer) {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    };

    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    const user_username = JSON.parse(document.getElementById('user_username').textContent);

    document.querySelector("#send-message-button").onclick = function(e) {
      const messageInputDOM = document.querySelector('#message-input');
      const message = messageInputDOM.value;
      chatSocket.send(JSON.stringify({
        'message': message,
        'username': user_username,
      }));
      messageInputDOM.value = "";
    };

    const chatSocket = new WebSocket(
      'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const messageElement = document.createElement('div');
      messageElement.classList.add('container');

      let messageHTML = '';
      if (data.username == user_username) {
        messageElement.classList.add('darker');
        messageHTML = `
          <p class="message-content">${data.message}</p>
          <span class="time">11:00</span>
        `;
      } else {
        messageHTML = `
          <p class="message-sender">${data.username}</p>
          <p class="message-content">${data.message}</p>
          <span class="time">11:00</span>
        `;
      }

      messageElement.innerHTML = messageHTML;
      const chatContainer = document.querySelector('#chat-container');
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };
  </script>
</body>
</html>
